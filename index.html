<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P5 College Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
    <div id="main">
        <svg width="1000" height="600" style="border: 1px solid #777;">
        <g class='legend' transform="translate(15, 15)">
            <g>
                <text x="14" dy="0.7em">Matthw Lichtenstein</text>
            </g>
            <g transform="translate(0, 20)">
                <text x="14" dy="0.7em">Sataporn Worasilpchai</text>
            </g>
            <g transform="translate(0, 40)">

            </g>
        </g>
        <g class='legend' transform="translate(350, 20)">
            <g>
                <rect width="16" height="16" y="-4" style="fill: #000000;"/>
                <text x="25" dy="0.7em">Private</text>
            </g>
            <g transform="translate(200)">
                <circle r="8" cy="4" style="fill: #000000;"/>
                <text x="14" dy="0.7em">Public</text>
            </g>
        </g>
        <g class='legend' transform="translate(850, 20)">
            <g>

            </g>
            <g transform="translate(0, 40)">
                <circle r="8" cy="4" style="fill: #8b008b;"/>

            <g transform="translate(0, 80)">
                <circle r="8" cy="4" style="fill: #ffa07a;"/>

                <circle r="8" cy="4" style="fill: #20b2aa;"/>

            </g>
            <g transform="translate(0, 200)">
                <circle r="8" cy="4" style="fill: #87cefa;"/>

            </g>
            <g transform="translate(0, 240)">
                <circle r="8" cy="4" style="fill: #32CD32;"/>

            <g transform="translate(0, 280)">
                <circle r="8" cy="4" style="fill: #deb887;"/>
                <text x="14" dy="0.7em">Southeast</text>
            </g>
            <g transform="translate(0, 320)">
                <circle r="8" cy="4" style="fill: #DC143C;"/>
                <text x="14" dy="0.7em">Southwest</text>
            </g>
        </g>

    </div>
